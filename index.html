<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Noctune</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="sidebar">
        <div class="logo">ðŸŽµ Noctune</div>
        <nav>
            <ul>
                <li><img src="assets/icon_home.svg" /> Home</li>
                <li><img src="assets/icon_search.svg" /> Search</li>
                <li><img src="assets/icon_playlists.svg" /> Playlists</li>
                <li><img src="assets/icon_albums.svg" /> Albums</li>
            </ul>
        </nav>
    </div>
    
    <div class="main-content">
        <div class="carousel">
            <div class="carousel-track">
                <img src="assets/album_cover_1.jpg" alt="Album 1" />
                <img src="assets/album_cover_2.jpg" alt="Album 2" />
                <img src="assets/album_cover_3.jpg" alt="Album 3" />
                <img src="assets/album_cover_4.jpg" alt="Album 4" />
                <img src="assets/album_cover_5.jpg" alt="Album 5" />
            </div>
        </div>
        
        <h2 class="featured-title">Featured</h2>
        <div class="featured">
            <img src="assets/album_cover_2.jpg" alt="Track 1" />
            <img src="assets/album_cover_3.jpg" alt="Track 2" />
            <img src="assets/album_cover_4.jpg" alt="Track 3" />
            <img src="assets/album_cover_5.jpg" alt="Track 4" />
        </div>
    </div>
    
    <div class="player">
        <img src="assets/player_cover.jpg" alt="Now Playing" />
        <div class="track-info">
            <div class="track-title">Mind Lose</div>
            <div class="track-artist">Milardo Freso</div>
        </div>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
