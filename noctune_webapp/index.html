<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Noctune</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <aside class="sidebar">
        <div class="logo">ðŸŽµ Noctune</div>
        <nav>
            <ul>
                <li><img src="assets/icons/home.svg" alt="Home" /> Home</li>
                <li><img src="assets/icons/search.svg" alt="Search" /> Search</li>
                <li><img src="assets/icons/playlists.svg" alt="Playlists" /> Playlists</li>
                <li><img src="assets/icons/albums.svg" alt="Albums" /> Albums</li>
            </ul>
        </nav>
    </aside>

    <main class="main-content">
        <section class="carousel">
            <div class="carousel-track">
                <img src="assets/album1.jpg" alt="Album 1" />
                <img src="assets/album2.jpg" alt="Album 2" />
                <img src="assets/album3.jpg" alt="Album 3" />
                <img src="assets/album4.jpg" alt="Album 4" />
                <img src="assets/album5.jpg" alt="Album 5" />
            </div>
        </section>

        <h2 class="featured-title">Featured</h2>
        <section class="featured">
            <img src="assets/featured1.jpg" alt="Track 1" />
            <img src="assets/featured2.jpg" alt="Track 2" />
            <img src="assets/featured3.jpg" alt="Track 3" />
            <img src="assets/featured4.jpg" alt="Track 4" />
            <img src="assets/featured5.jpg" alt="Track 5" />
        </section>
    </main>

    <footer class="player">
        <img src="assets/player_cover.jpg" alt="Now Playing" />
        <div class="track-info">
            <div class="track-title">Mind Lose</div>
            <div class="track-artist">Milardo Freso</div>
        </div>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
